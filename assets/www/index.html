<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height" />
        <title>Advice Owl</title>
		<script type="text/javascript" src="js/cordova-2.2.0.js"></script>        
   		<script type="text/javascript" src="js/jquery-1.8.3.min.js"></script>
		<script type="text/javascript" src="js/jquery.mobile-1.2.0.min.js"></script>
		<script type="text/javascript" src="js/jquery.jgfeed-min.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
        <link rel="stylesheet" type="text/css" href="css/jquery.mobile-1.2.0.min.css" />
        <link rel="stylesheet" type="text/css" href="css/index.css" />        
        <style>
        	/*body { background-color: #6CBCD5; } 4671D5 1240AB 2A44B0 06266F*/
        	.center-wrapper { text-align: center; padding: 8px; }
			.center-wrapper * { margin: 0 auto; }
        	#loading { display: none; margin-top: 100px; margin-bottom: 50px; }
			/*#deviceready { padding-top: 15px; }*/
		</style>
    </head>
    <body>
	    <div data-role="page">
			<div data-role="header">
				<h1><a id="headerLink" href="#aboutDialog" data-rel="dialog">Advice Owl</a></h1>
			</div>
			<div data-role="content app">
				<div>
					<div id="top"></div>
					<div id="ajax-loader">
						<img id="loadingImage" src="img/loading.gif" alt="Please Wait..."/>
					</div>
					<div id="menu">
						<ul data-role="listview" data-theme="a">
					        <li data-icon="false"><a href="javascript:void(0)" onclick="javascript:return refreshColumns();">Refresh</a></li>
				        	<li data-icon="false"><a href="javascript:void(0)" onclick="javascript:return displayAbout();">About</a></li>
				        	<li data-icon="false"><a href="javascript:void(0)" onclick="javascript:return exitApp();">Exit</a></li>				        	
			    		</ul>
					</div>
					<div id="adviceContent">
					  <ul id="adviceList">
					  </ul>	
					</div>
				</div>
				<!--
	            <div id="deviceready" class="blink">
	                <p class="event listening">Connecting to Device</p>
	                <p class="event received">Device is Ready</p>
	            </div>
	            -->
			</div>
		</div>
        <script type="text/javascript">
        	$(function() {
        		$('#loadingImage').show();
            	app.initialize();
            	loadColumns();
            	loadAboutColumnNames();
        	});
        </script>
        					
		<div id="aboutDialog" data-role="page">
		   <div data-role="header">
		   	  <h1>Advice Owl</h1>
		   </div>
		   <div data-role="content">
			   <img id="aboutOwlImg" src="img/owl.jpg" alt="Advice Owl" />
			   <ul id="aboutList">
			      <li>Get your advice column fix, <em>owl</em> in one place.</li>
			      <li>Version 1.0</li>
			      <li>by Drake Emko</li>
			      <li>Your feedback is welcome. Email: <a href="javascript:void(0)" onclick="openLink('mailto:drakee@gmail.com');" target="_blank">drakee@gmail.com</a></li>
			   </ul>
			   <a id="aboutOK" href="javascript:void(0)" data-rel="back" data-role="button" class="ui-btn-right">&nbsp;OK&nbsp;</a>
		   </div>
		</div>
        
    </body>
</html>
