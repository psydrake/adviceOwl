    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height" />
		<link rel="icon" type="image/x-icon" href="favicon.ico" />
        <title>Advice Owl</title>
        <link rel="stylesheet" type="text/css" href="css/jquery.mobile-1.2.0.min.css" />

        <link rel="stylesheet" type="text/css" href="css/index.css" />
        <style>
        	.center-wrapper { text-align: center; padding: 8px; }
			.center-wrapper * { margin: 0 auto; }
		</style>
	<script type="text/javascript">
		// workaround for overlayed status bar in iOS 7+
		if (navigator && navigator.userAgent && navigator.userAgent.match(/OS \d/)) {
		  document.write('<style type="text/css">body{-webkit-transform: translate3d(0,20px,0)}</style>');
		}
	</script>
    </head>
    <body>
	    <div data-role="page">
			<div data-role="header">
				<div id="refreshButton"><a href="javascript:void(0)" onclick="javascript:return onclickRefreshButton();"><img id="refreshImage" src="img/refresh.png" alt="refresh" /></a></div>						
				<h1><a id="headerLink" href="#aboutDialog" data-rel="dialog">&nbsp;&nbsp;&nbsp;&nbsp;Advice Owl</a></h1>			
			</div>
			<div data-role="content app">
				<div>
					<div id="top"></div>
					<div id="ajax-loader">
						<img src="css/images/ajax-loader.gif" alt="Please Wait..."/>						
					</div>					
					<div id="menu">
						<ul data-role="listview" data-theme="a">
					        <li data-icon="false"><a href="javascript:void(0)" onclick="javascript:return refreshColumns();">Refresh</a></li>
				        	<li data-icon="false"><a href="javascript:void(0)" onclick="javascript:return displayAbout();">About</a></li>
				        	<li data-icon="false"><a href="javascript:void(0)" onclick="javascript:return exitApp();">Exit</a></li>				        	
			    		</ul>
					</div>
					<div id="adviceContent">
					  <ul id="adviceList">
					  </ul>	
					</div>
				</div>
			</div>
		</div>

		<script type="text/javascript" src="cordova.js"></script>
		<script type="text/javascript" src="js/persist-min.js"></script>        
	   	<script type="text/javascript" src="js/jquery-1.8.3.min.js"></script>
		<script type="text/javascript" src="js/jquery.mobile-1.2.0.min.js"></script>
		<script type="text/javascript" src="js/jquery.jgfeed-min.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
        <script type="text/javascript" src="js/custom.js"></script>
        <script type="text/javascript">
    		var store;
        	$(function() {
        		$('#ajax-loader').show();
        		store = new Persist.Store('Advice Owl');
            	app.initialize();
            	loadColumns();
            	loadAbout();
				window.setTimeout(doCustomActions, 5000);
        	});
        </script>
        					
		<div id="aboutDialog" data-role="page">
		   <div data-role="header">
		   	  <h1>Advice Owl</h1>
		   </div>
		   <div data-role="content">
			   <img id="aboutOwlImg" src="img/advice_owl.png" alt="Advice Owl" />
			   <ul id="aboutList">
			      <li>Get your advice column fix, <em>owl</em> in one place.</li>
			      <li>Version <span id="versionName"></span><span id="versionSeparator"></span><span id="versionCode"></span></li>
			      <li>by Drake Emko</li>
			      <li>Your feedback is welcome. Email: <a href="javascript:void(0)" onclick="openLink('mailto:drakee@gmail.com');" target="_blank">drakee@gmail.com</a></li>
			   </ul>
			   <div id="aboutOkContainer">
			   	  <a id="aboutOK" href="javascript:void(0)" data-rel="back" data-role="button" class="ui-btn-right">&nbsp;OK&nbsp;</a>
			   </div>
		   </div>
		</div>
